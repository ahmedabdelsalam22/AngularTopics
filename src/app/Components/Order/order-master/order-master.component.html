<div class="mb-3">
  <label for="prdCat" class="form-lable">Category:</label>
  <select class="form-control" name="cat" id="prdCat" [(ngModel)]="selectedCatId">
    <option value="0" selected>All</option>
    <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>


<div class="text-secondary">
  {{selectedCatId}}
</div>


<app-product-list [sentCatId]="selectedCatId" (totalPriceChange)="OnTotalPriceChange($event)"></app-product-list>

<h3>Order Total: {{recievedOrderTotalPrice}}</h3>

<div>
  <h3>Enter your name:</h3>
  <input #clientNameInp type="text" class="form-control">
</div>
