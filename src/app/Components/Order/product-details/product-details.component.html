<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{prdList?.name}}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{prdList?.name}}</h5>
          </div>
          <div class="card-header">
            <h5 class="card-title">{{prdList?.price}}</h5>
          </div>
          <div class="card-header">
            <h5 class="card-title">{{prdList?.quantity}}</h5>
          </div>
          <div class="card-header">
            <h5 class="card-title">{{prdList?.categoryId}}</h5>
          </div>
          <div class="card-header">
            <img src="{{prdList?.imgUrl}}" alt="logo">
          </div>
          <div class="card-body">
            <ul>
              <li>Feature 1: Lorem ipsum dolor sit amet.</li>
              <li>Feature 2: Consectetur adipiscing elit.</li>
              <li>Feature 3: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
