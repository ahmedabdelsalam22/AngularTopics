<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">image</th>
        <th scope="col">CategoryId</th>
        <th scope="col">Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of prdList">
        <td scope="row">{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>
            <img [src]="item.imgUrl" alt="logo" style="width: 60px;">
        </td>
        <td>{{item.categoryId}}</td>
        <td>
            <input #itemsCount class="form-control" type="number"/>
        </td>
        <td>
            <button type="button" class="btn btn-primary" (click)="buy(item.price , itemsCount.value)">Buy</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p>{{orderTotalPrice}}</p>
